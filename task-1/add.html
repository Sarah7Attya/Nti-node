<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

    <section class="container my-4">
        <h3 class="text-danger mb-3 text-center">Add Task</h3>
        <form id="addForm">
            <div class="mb-3">
                <input class="form-control" placeholder="title" name="title">
            </div>
            <div class="mb-3">
              <input class="form-control" placeholder="age" name="age">
          </div>
          <div class="mb-3">
                <textarea class="form-control textarea" placeholder="content" name="content" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <input class="form-control" placeholder="due date" name="dueDate" type="date">
            </div>
            <div class="mb-3">
                <button class="btn btn-primary">Add Task</button>
            </div>
        </form>
    </section>
